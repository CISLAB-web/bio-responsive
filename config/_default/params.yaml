# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: M

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: 'lab'
    org_name: 'Computational Interactive System (CIS) Lab, Dankook University. 단국대학교 CIS 연구실'
    description: 'CIS Lab advances accessible AI—assistive robotics, sign language generation, computer vision—for inclusive human–computer interaction.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true  #是否显示导航栏。
    align: r   #l|c|r：菜单对齐方向。
    show_logo: true  #
    show_language: false # 若中英双语，打开
    show_day_night: true
    show_search: true
    highlight_active_link: false

