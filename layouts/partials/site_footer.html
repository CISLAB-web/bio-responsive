{{/* Custom lab footer (inline CSS version) */}}

<style>
/* ===== CIS Lab footer (compact & white, full-width) ===== */
.lab-footer{
  background:#fff; color:#222;
  border-top:1px solid #e6e8ee;
  padding:1.1rem 0 .9rem;

  /* 让背景满屏，即使外层有窄容器也能铺满 */
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
}

.lab-footer .container{
  max-width:1200px;     /* 如需更窄，改这个数字 */
  margin:0 auto;
  padding:0 16px;
}

.lab-footer h3{
  margin:0 0 .45rem;
  color:#111; font-size:1rem; font-weight:700;
  text-align:left;
}

.lab-footer__grid{
  display:grid;
  grid-template-columns:1.2fr .9fr 1fr; /* 三列 */
  gap:.9rem; align-items:start; text-align:left;
}

.lab-footer p{ margin:0 0 .35rem; color:#444; }
.lab-footer i{ margin-right:.45rem; opacity:.9; }

/* 社交图标：浅底圆形，小尺寸 */
.lab-social a{
  display:inline-flex; align-items:center; justify-content:center;
  width:1.9rem; height:1.9rem; margin-right:.45rem;
  border-radius:999px; border:1px solid #e6e8ee;
  background:#f7f9fc; color:#334; text-decoration:none;
}
.lab-social a:hover{ background:#eef3ff; }

/* 地图：更扁、更紧凑 */
.lab-footer__map{ position:relative; padding-top:32%; max-width:420px; border-radius:10px; overflow:hidden; }
.lab-footer__map iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

/* 版权行 */
.lab-footer__copy{
  margin-top:.6rem; padding-top:.55rem;
  border-top:1px solid #e6e8ee;
  opacity:.75; font-size:.88rem; text-align:center;
}

/* 窄屏：单列 */
@media (max-width: 900px){
  .lab-footer__grid{ grid-template-columns:1fr; gap:.6rem; }
  .lab-footer{ padding:.9rem 0 .8rem; }
  .lab-footer__map{ padding-top:45%; max-width:none; }
}

 /* 只影响 Contact 这一列 */
.lab-footer__grid > div:first-child * { text-align: left !important; }
.lab-footer__grid > div:first-child p{
  display:flex; align-items:center; justify-content:flex-start;
}
</style>

<footer class="lab-footer">
  <div class="container">
    <div class="lab-footer__grid">
      <div>
        <h3>Contact</h3>
        <p><i class="fas fa-map-marker-alt"></i> Room 504, Dept. of CS, Dankook University, Yongin, Korea</p>
        <p><i class="fas fa-phone-alt"></i> +82-xx-xxxx-xxxx</p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:cis@dankook.ac.kr">cis@dankook.ac.kr</a></p>
      </div>

      <div>
        <h3>Visit</h3>
        <div class="lab-footer__map">
          <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=127.1202,37.31644,127.1322,37.32444&layer=mapnik"
                  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <!-- School brand icon link -->
      <div class="lab-brand">
        <a href="https://www.dankook.ac.kr" target="_blank" rel="noopener" aria-label="Dankook University">
          <img src="{{ "research//icon.png" | relURL }}" alt="Dankook University">
        </a>
      </div>

    </div>

    <div class="lab-footer__copy">
      <p>© {{ now.Year }} {{ site.Params.marketing.seo.org_name | default site.Title }} · Built with Hugo</p>
    </div>
  </div>
</footer>
